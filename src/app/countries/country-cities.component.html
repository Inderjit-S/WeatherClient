<table mat-table [dataSource]="cities" 
    class="mat-elevation-z8">
    <!-- Id Column -->
    <ng-container matColumnDef="cityId">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let city">{{city.cityId}}</td>
    </ng-container>
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let city">{{city.name}}</td>
      </ng-container>
      <ng-container matColumnDef="lattitude">
        <th mat-header-cell *matHeaderCellDef>Lattitude</th>
        <td mat-cell *matCellDef="let city">{{city.lattitude}}</td>
      </ng-container>
      <ng-container matColumnDef="longitude">
        <th mat-header-cell *matHeaderCellDef>Longitude</th>
        <td mat-cell *matCellDef="let city">{{city.longitude}}</td>
      </ng-container>
      
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr> 
</table>
